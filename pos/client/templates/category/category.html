<!--Index-->
<template name="pos_category">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New Category</button>
    </p>
    <!--{{#if isSubReady "pos_category"}}-->
        {{> tabular table=Pos.TabularTable.Categories class="table table-striped table-bordered table-condensed table-hover"}}
    <!--{{else}}
        {{> loading}}
    {{/if}}-->
</template>

<!--Action-->
<template name="pos_categoryAction">
    {{#tabularAction}}
        <li><a  class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a  class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a  class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_categoryInsert">
    {{#autoForm collection=Pos.Collection.Categories id="pos_categoryInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='description'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='parentId' options=categoryList}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_categoryUpdate">
    {{#autoForm collection=Pos.Collection.Categories id="pos_categoryUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='description'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='parentId' options=categoryList}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary" id="save-category">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="pos_categoryShow">
    <dl class="dl-horizontal">
        <dt>Id:</dt>
        <dd>{{_id}}</dd>
        <dt>Name:</dt>
        <dd>{{name}}</dd>
        <dt>Description:</dt>
        <dd>{{description}}</dd>
        <dt>Parent:</dt>
        <dd>{{_parent.name}}</dd>
        <dt>Children:</dt>
        <dd>{{_categoryCount}}</dd>
        <dt>Products:</dt>
        <dd>{{_productCount}}</dd>
    </dl>
</template>
