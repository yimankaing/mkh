<!--Index-->
<template name="pos_promotion">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New Promotion</button>
    </p>
    <!--{{#if isSubReady "pos_promotion"}}-->
        {{> tabular table=Pos.TabularTable.Promotions class="table table-striped table-bordered table-condensed table-hover"}}
   <!-- {{else}}
        {{> loading}}
    {{/if}}-->
</template>

<!--Action-->
<template name="pos_promotionAction">
    {{#tabularAction}}
        <li><a  class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a  class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a  class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_promotionInsert">
    {{#autoForm collection=Pos.Collection.Promotions id="pos_promotionInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='startDate'}}
                {{> afQuickField name='endDate'}}
                {{> afQuickField name='productId'}}
                {{> afQuickField name='Percentage'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='quantity'}}
                {{> afQuickField name='promotionItem'}}
                {{> afQuickField name='description'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_promotionUpdate">
    {{#autoForm collection=Pos.Collection.Promotions id="pos_promotionUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='description'}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name='parentId'}}

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="pos_promotionShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Description</dt>
        <dd>{{description}}</dd>
    </dl>
</template>
