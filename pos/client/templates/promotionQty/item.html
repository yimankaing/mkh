        <div class="col-sm-6">
            <div class="form-group">
                <input class="form-control typeahead" name="productItem" type="text"
                       placeholder="Type your product name" autocomplete="on" spellcheck="off"
                       data-source="productItem" data-select='selected' data-highlight=true
                       data-template='repo'/>
                <input type="text" id="tmpProductId" class="form-control tmpProductId hidden" name="tmpProductId">
                <!-- <select id="tmpProductId" class="tmpProductId form-control" name="tmpProductId" style="width: 100%;">
                    {{#each products}}

                    {{/each}}

            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
                <input type="number" id="tmpQuantity" step="1" name="tmpQuantity" class="form-control tmpDr"
                       placeholder="Quantity">
            </div>
        </div>

        <div class="col-sm-1">
            <button type="button" class="btn btn-primary addItem" disabled>+</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <label>Product</label>
        </div>
        <div class="col-sm-5">
            <label>Quantity</label>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
    {{#each promotionQtyItems}}
        <div class="row promotion-list">
            <div class="col-sm-6">
                {{> afQuickField name=indexProductId value=productId id=indexProductId readonly="true" label=false class="input-sm form-control"}}
                <!--{{> afQuickField name=productId type="text" value=productId class="form-control input-sm" label=false}}-->
            </div>
            <div class="col-sm-5">
                {{> afQuickField name=indexQuantity type="text" value=quantity class="form-control input-sm" label=false}}
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-danger removeItem input-sm">-</button>
            </div>
        </div>
    {{/each}}
</template>
