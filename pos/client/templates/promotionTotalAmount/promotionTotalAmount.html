<!--Show-->
<template name="pos_promotionTotalAmountShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Start Date</dt>
        <dd>{{sDate}}</dd>
        <dt>End Date</dt>
        <dd>{{eDate}}</dd>
        <dt>Start Time</dt>
        <dd>{{startTime}}</dd>
        <dt>End Time</dt>
        <dd>{{endTime}}</dd>
        <dt>Product Name</dt>
        <dd>{{_product.name}}</dd>
        <dt>Quantity</dt>
        <dd>{{quantity}}</dd>
        <dt>Description</dt>
        <dd>{{description}}</dd>
    </dl>
    <span style="text-align: center;font-weight: bold;">Promotion Discount by Total Amount</span>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Amount</th>
            <th>Discount(%)</th>
        </tr>
        </thead>
        <tbody>
        {{#each promotionItems}}
            <tr>
                <td>{{amount}}</td>
                <td>{{discount}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>

</template>
