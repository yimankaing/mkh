<!--Form-->
<template name="pos_itemByCustomerReport">
    {{#autoForm schema=Pos.Schema.ItemByCutomerReport id="pos_itemByCustomerReport" action="itemByCustomerReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='date'}}
                {{> afQuickField name='branch'}}
                {{> afQuickField name='locationId'}}
                {{> afQuickField name='transactionType'}}
                <!--{{> afQuickField name='itemType'}}-->
                {{> afQuickField name='categoryId'  options=categoryList}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='customerLocationId'}}
                {{> afQuickField name='customerId'}}
                {{> afQuickField name='status'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<template name="pos_itemByCustomerReportGen">
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div style="text-decoration: underline;">Sale Items Detail Report</div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{branch}}</li>
                                <li><strong>Location:</strong> {{location}}</li>
                                <li><strong>Category:</strong> {{category}}</li>
                                <li><strong>Transaction:</strong> {{transactionType}}</li>
                                <li><strong>Date:</strong> {{date}}</li>
                            </ul>
                        </div>
                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Staff:</strong> {{staff}}</li>
                                <li><strong>Customer Location:</strong> {{customerLocation}}</li>
                                <li><strong>Customer:</strong> {{customer}}</li>
                                <li><strong>Status:</strong> {{status}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>TotalCost</th>
                        <th>Total</th>
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        {{#if hasList items}}
                            <tr style="background-color: #3A87AD">
                                <td colspan="5">
                                    {{name}}
                                </td>
                            </tr>
                            {{#each items}}
                                <tr>
                                    <td>{{order}}</td>
                                    <td>{{productName}}</td>
                                    <td>{{quantity}}</td>
                                    <td>{{totalCost}}</td>
                                    <td>{{total}}</td>
                                </tr>
                            {{/each}}
                            <tr style="background-color: #f7e1b5">
                                <td colspan="3">Ground Total</td>
                                <td>
                                    {{grandTotalCostAmount}}
                                </td>
                                <td>
                                    {{grandTotalAmount}}
                                </td>
                            </tr>
                        {{/if}}
                    {{/each}}
                    </tbody>
                    <tbody>
                    <tr class="content-body" style="background: #ffff00">
                        <td colspan="3" style="text-align: right">Grand Total:</td>
                        <td>{{grandTotalCost}}</td>
                        <td>{{grandTotal}}</td>
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}

</template>
