<!--Index-->
<template name="pos_salePayment">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New Payment</button>
    </p>
    <div class="row">
        <div class="col-sm-4">
            Date:
            <input type="text" class="form-control" id="sale-payment-date-filter">
        </div>
        <div class="col-sm-4">
            Status:
            <select class="form-control" id="sale-payment-status-filter">
                <option value="">All</option>
                <option value="Owed">Owed</option>
                <option value="Paid">Paid</option>
            </select>
        </div>
        <div class="col-sm-4">

        </div>

    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
        <!--{{#if isSubReady "pos_payment"}}-->
            {{> tabular table=Pos.TabularTable.SalePayments selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
                <!--{{else}}
            {{> loading}}
        {{/if}}-->
        </div>
    </div>
</template>

<!--Action-->
<template name="pos_salePaymentAction">
    {{#tabularAction}}
        <li><a class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_salePaymentInsert">
    {{#autoForm schema=Pos.Schema.Payments id="pos_salePaymentInsert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='customerId' type="select2" options=customerList}}
                {{> afQuickField name='saleId' type="select2" options=saleList}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='paymentDate' type="text" value=paymentDate id="paymentDate"}}
            </div>
            <div class="col-md-12">
                <table id="payment-table" width="100%">
                    <tbody id="sale-payment-list">
                    <tr>
                        <td>Total {{baseCurrency._id}}
                            <div id="pay-format">
                                <div class="input-group input-group-sm">
                                    <input type="text" class="due-amount-total form-control input-sm"
                                           value="{{dueAmount}}"
                                           id="base-total" readonly>
                                    <span class="input-group-addon"><b>{{baseCurrency.symbol}}</b></span>
                                </div>
                                <!--<input type="text" value="{{baseCurrency.symbol}}"
                                       readonly class="due-amount-total form-control">-->
                            </div>
                        </td>
                        <td>Pay in {{baseCurrency._id}}
                            <div id="pay-format">
                                <div class="input-group input-group-sm">
                                    <input type="text" class="pay-amount form-control input-sm"
                                           value="">
                                    <span class="input-group-addon"><b>{{baseCurrency.symbol}}</b></span>
                                </div>

                                <!--<input type="text" class="pay-amount form-control">-->
                            </div>
                        </td>
                        <td>Change in {{baseCurrency._id}}
                            <div id="pay-format">
                                <!-- <input type="text" id="{{baseCurrency._id}}" class="return-amount form-control"
                                       readonly>

                       -->
                                <div class="input-group input-group-sm">
                                    <input type="text" class="return-amount form-control input-sm"
                                           id="{{baseCurrency._id}}"
                                           value=""
                                           readonly>
                                    <span class="input-group-addon"><b>{{baseCurrency.symbol}}</b></span>
                                </div>
                            </div>
                        </td>
                        <td class="hidden"><span class="currency-id">{{baseCurrency._id}}</span>

                            <div id="pay-format">
                                <div class="input-group input-group-sm">
                                    <input type="text" class="exchange-rate form-control input-sm"
                                           value="1"
                                           readonly>
                                    <span class="input-group-addon"><b>{{baseCurrency.symbol}}</b></span>
                                </div>

                                <!--<input type="text" value="1" class="exchange-rate form-control" readonly>-->
                            </div>
                        </td>
                    </tr>
                    {{#if exchangeRates}}
                        {{#each exchangeRates.rates}}
                            <tr>
                                <td>Total {{toCurrencyId}}
                                    <div id="pay-format">
                                        <!--      <input type="text"
                                                     value=""
                                                     class="due-amount-total form-control" readonly>
          -->

                                        <div class="input-group input-group-sm">
                                            <input type="text" class="form-control input-sm"
                                                   value="{{multiply rate dueAmount toCurrencyId}}"
                                                   readonly>
                                            <span class="input-group-addon"><b>{{getFileOfCurrency toCurrencyId "symbol"}}</b></span>
                                        </div>

                                    </div>
                                </td>

                                <td>Pay in {{toCurrencyId}}
                                    <div id="pay-format">
                                        <div class="input-group input-group-sm">
                                            <input type="text" class="pay-amount form-control input-sm"
                                                   value="">
                                            <span class="input-group-addon"><b>{{getFileOfCurrency toCurrencyId "symbol"}}</b></span>
                                        </div>

                                        <!--<input type="text" class="pay-amount form-control">-->
                                    </div>
                                </td>
                                <td>Change in {{toCurrencyId}}
                                    <div id="pay-format">

                                        <!--  <input type="text" id="{{toCurrencyId}}" class="return-amount form-control"
                                           readonly>-->

                                        <div class="input-group input-group-sm">
                                            <input type="text" class="return-amount form-control input-sm"
                                                   id="{{toCurrencyId}}"
                                                   value=""
                                                   readonly>
                                            <span class="input-group-addon"><b>{{getFileOfCurrency toCurrencyId "symbol"}}</b></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="hidden">Exchange Rate From <span
                                        class="currency-id">{{toCurrencyId}}</span>

                                    <div id="pay-format">
                                        <div class="input-group input-group-sm">
                                            <input type="text" class="exchange-rate form-control input-sm"
                                                   value="{{rate}}"
                                                   readonly>
                                            <span class="input-group-addon"><b>{{getFileOfCurrency toCurrencyId "symbol"}}</b></span>
                                        </div>

                                        <!-- <input type="text" class="exchange-rate form-control" value=""
                                                readonly>-->
                                    </div>
                                </td>
                            </tr>
                        {{/each}}
                    {{/if}}
                    </tbody>
                </table>
                <br>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <a type="submit" class="btn btn-primary" id="save-payment">Save</a>
                <a type="reset" class="btn btn-default">Reset</a>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_salePaymentUpdate">
    {{#autoForm schema=Pos.Schema.Payments id="pos_salePaymentUpdate" doc=this}}
        <div class="row">
            <div class="col-md-6">
                <label for="sale-id">Sale ID</label>
                <input type="text" value="{{payment.saleId}}" class="form-control" id="sale-id" readonly>
            </div>
            <div class="col-md-6">
                <label for="sale-id">Payment Date</label>
                <input type="text" value="{{payment.paymentDate}}" class="form-control" id="payment-date" readonly>
            </div>
            <div class="col-md-12">
                <table id="payment-table" width="100%">
                    <tbody id="sale-payment-list-update">

                    {{#each this.payments}}
                        <tr>
                            <td>Total {{currencyId}}
                                <div id="pay-format">
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control input-sm"
                                               value="{{#if compareTwoValue currencyId baseCurrency._id}}{{payment.dueAmount}}{{else}}{{multiply rate payment.dueAmount currencyId}}{{/if}}"
                                               readonly
                                               id="{{#if compareTwoValue currencyId baseCurrency._id}}base-total{{/if}}">
                                        <span class="input-group-addon"><b>{{getFileOfCurrency currencyId "symbol"}}</b></span>
                                    </div>

                                </div>
                            </td>

                            <td>Pay in {{currencyId}}
                                <div id="pay-format">
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="pay-amount form-control input-sm"
                                               value="{{payAmount}}">
                                        <span class="input-group-addon"><b>{{getFileOfCurrency currencyId "symbol"}}</b></span>
                                    </div>

                                    <!--<input type="text" class="pay-amount form-control">-->
                                </div>
                            </td>


                            <td>Change in {{currencyId}}
                                <div id="pay-format">

                                    <!--  <input type="text" id="{{currencyId}}" class="return-amount form-control"
                                           readonly>-->

                                    <div class="input-group input-group-sm">
                                        <input type="text" class="return-amount form-control input-sm"
                                               id="{{currencyId}}"
                                               value="{{return}}"
                                               readonly>
                                        <span class="input-group-addon"><b>{{getFileOfCurrency currencyId "symbol"}}</b></span>
                                    </div>
                                </div>
                            </td>
                            <td class="hidden">Exchange Rate From <span
                                    class="currency-id">{{currencyId}}</span>

                                <div id="pay-format">
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="exchange-rate form-control input-sm"
                                               value="{{rate}}"
                                               readonly>
                                        <span class="input-group-addon"><b>{{getFileOfCurrency currencyId "symbol"}}</b></span>
                                    </div>

                                    <!-- <input type="text" class="exchange-rate form-control" value=""
                                            readonly>-->
                                </div>
                            </td>

                        </tr>
                    {{/each}}
                    </tbody>
                </table>
                <br>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <a type="submit" class="btn btn-primary" id="update-payment">Update</a>
                <a type="reset" class="btn btn-default">Reset</a>
            </div>
        </div>
    {{/autoForm}}

</template>

<!--Show-->
<template name="pos_salePaymentShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>SaleId</dt>
        <dd>{{saleId}}</dd>
        <dt>Customer</dt>
        <dd>{{_sale._customer.name}}</dd>
        <dt>Due Amount</dt>
        <dd>{{dueAmount}}</dd>
        <dt>Paid Amount</dt>
        <dd>{{payAmount}}</dd>
        <dt>Balance</dt>
        <dd>{{balanceAmount}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
    </dl>
    <span style="text-align: center;font-weight: bold;">Payment Amount by Currency</span>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Currency</th>
            <th>Paid Amount</th>
            <th>Rate</th>
            <th>Return Amount</th>
        </tr>
        </thead>
        <tbody>
        {{#each payments}}
            <tr>
                <td>{{currencyId}}</td>
                <td>{{payAmount}}</td>
                <td>{{rate}}</td>
                <td>{{return}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>

</template>
