<!--Index-->
<template name="pos_staff">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New Staff</button>
    </p>
        <!--{{#if isSubReady "pos_staff"}}-->
    {{> tabular table=Pos.TabularTable.Staffs selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
        <!--{{else}}
    {{> loading}}
{{/if}}-->
</template>

<!--Action-->
<template name="pos_staffAction">
    {{#tabularAction}}
        <li><a class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_staffInsert">
    {{#autoForm collection=Pos.Collection.Staffs id="pos_staffInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='startDate'}}
                {{> afQuickField name='position'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='salary'}}
                {{> afQuickField name='status'}}
                {{> afQuickField name='phone'}}
                {{> afQuickField name='address'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_staffUpdate">
    {{#autoForm collection=Pos.Collection.Staffs id="pos_staffUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='startDate'}}
                {{> afQuickField name='position'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='salary'}}
                {{> afQuickField name='status'}}
                {{> afQuickField name='phone'}}
                {{> afQuickField name='address'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="pos_staffShow">
    <dl class="dl-horizontal">
        <dt>Id:</dt>
        <dd>{{_id}}</dd>
        <dt>Name:</dt>
        <dd>{{name}}</dd>
        <dt>Gender:</dt>
        <dd>{{gender}}</dd>
        <dt>Position:</dt>
        <dd>{{position}}</dd>
        <dt>Salary:</dt>
        <dd>{{salary}}</dd>
        <dt>Phone:</dt>
        <dd>{{phone}}</dd>
        <dt>Address:</dt>
        <dd>{{address}}</dd>
        <dt>Status:</dt>
        <dd>{{status}}</dd>
        <dt>Has sold:</dt>
        <dd>{{_saleCount}}</dd>
        <dt>Has bought:</dt>
        <dd>{{_purchaseCount}}</dd>
    </dl>
</template>
