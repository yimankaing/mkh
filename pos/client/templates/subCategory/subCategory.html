<!--Index-->
<template name="pos_subCategory">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New Sub Category</button>
    </p>
    <!--{{#if isSubReady "pos_subCategory"}}-->
         {{> tabular table=Pos.TabularTable.SubCategories class="table table-striped table-bordered table-condensed table-hover"}}
    <!--{{else}}
        {{> loading}}
    {{/if}}-->
</template>
<!--Action-->
<template name="pos_subCategoryAction">
    {{#tabularAction}}
        <li><a  class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a  class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a  class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_subCategoryInsert">
    {{#autoForm collection=Pos.Collection.SubCategories id="pos_subCategoryInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='description'}}
            </div>
            <div class="col-md-6">
                <!--{{> afQuickField name='categoryId'}}-->

                <div class="form-group{{#if afFieldIsInvalid name='categoryId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Category</label>
                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='categoryId'}}
                        <span class="input-group-addon categoryInsertAddon">
                            <a >
                                <i class="fa fa-plus"></i>
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='categoryId'}}
                        <span class="help-block">{{afFieldMessage name='categoryId'}}</span>
                    {{/if}}
                </div>

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_subCategoryUpdate">

    {{#autoForm collection=Pos.Collection.SubCategories id="pos_subCategoryUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='description'}}
            </div>
            <div class="col-md-6">
                <!--{{> afQuickField name='categoryId'}}-->
                <div class="form-group{{#if afFieldIsInvalid name='categoryId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Category</label>
                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='categoryId' id='category-id'}}
                        <span class="input-group-addon categoryInsertAddon">
                            <a >
                                <i class="fa fa-plus"></i>
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='categoryId'}}
                        <span class="help-block">{{afFieldMessage name='categoryId'}}</span>
                    {{/if}}
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="pos_subCategoryShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Description</dt>
        <dd>{{description}}</dd>
    </dl>
</template>
