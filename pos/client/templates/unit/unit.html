<!--Index-->
<template name="pos_unit">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New Unit</button>
    </p>
    <!--{{#if isSubReady "pos_unit"}}-->
        {{> tabular table=Pos.TabularTable.Units class="table table-striped table-bordered table-condensed table-hover"}}
   <!-- {{else}}
        {{> loading}}
    {{/if}}-->
</template>

<!--Action-->
<template name="pos_unitAction">
    {{#tabularAction}}
        <li><a  class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a  class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a  class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_unitInsert">
    {{#autoForm collection=Pos.Collection.Units id="pos_unitInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='description'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_unitUpdate">
    {{#autoForm collection=Pos.Collection.Units id="pos_unitUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name='description'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="pos_unitShow">
    <dl class="dl-horizontal">
        <dt>Id:</dt>
        <dd>{{_id}}</dd>
        <dt>Name:</dt>
        <dd>{{name}}</dd>
        <dt>Description:</dt>
        <dd>{{description}}</dd>
        <dt>Products:</dt>
        <dd>{{_productCount}}</dd>
    </dl>
</template>
