<!--Index-->
<template name="pos_userStaff">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New UserStaff</button>
    </p>
    <!--{{#if isSubReady "pos_userStaff"}}-->
      {{> tabular table=Pos.TabularTable.UserStaffs selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
    <!--{{else}}
        {{> loading}}
    {{/if}}-->
</template>

<!--Action-->
<template name="pos_userStaffAction">
    {{#tabularAction}}
        <li><a  class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a  class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a  class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="pos_userStaffInsert">
    {{#autoForm collection=Pos.Collection.UserStaffs id="pos_userStaffInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='userId' options=userIds}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='staffIds'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="pos_userStaffUpdate">
    {{#autoForm collection=Pos.Collection.UserStaffs id="pos_userStaffUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='userId' options=userIds}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name='staffIds'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="pos_userStaffShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>User</dt>
        <dd>{{_user.username}}</dd>
        <dt>Staffs</dt>
        <dd>{{staffIds}}</dd>
    </dl>
</template>
